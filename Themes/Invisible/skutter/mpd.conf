#	</tr>
	<tr>
        <td align="center"><a href="exec:mpc prev"><img src={global}/mediaprev.png></a>
		<a href="exec:mpc stop"><img src={global}/mediastop.png></a>
		<a href="exec:mpc play"><img src={global}/mediaplay.png height=22/></a>
		<a href="exec:mpc pause"><img src={global}/mediapause.png height=22/></a>
		<a href="exec:mpc next"><img src={global}/medianext.png height=22/></td></a>
	</tr>
</table>
